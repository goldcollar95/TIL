<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function(){
	$("h1#first").css("width", "300px");
	$("h1#first").css("border", "5px solid green");
	
	 $("h1#first").click(function(){
		$("div#last").append("click메소드 ===> "+ $("h1#first").text()); 
	});
		
	 $("h1#first").on('click', function(){
		 $("h1#first").css("width", "500px");
		 $("h1#first").css("border", "5px solid blue");
		 $("div#last").append("on메소드 ===> "+ $("h1#first").text()); 
		
		
	});	//on end
	
	$("input:button").on('click', function(){
		$("h1#first").off('click');
	});
	
	function test1(){
		$("div#last").append("click메소드===> "+$("h1#first").text());
	}
});	
</script>
</head>
<body>

</html>
